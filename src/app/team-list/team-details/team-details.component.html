<div class="card my-4">
  <img class="card-img-top" src="{{team.img}}" alt="{{team.name}}">
  <div class="card-body">
    <h4 class="card-title">{{team.name}}</h4>
    <p class="card-text">{{team.season}}</p>
    <p class="card-text">{{team.record}}</p>
    <p class="card-text">{{team.description}}</p>
  </div>
</div>
